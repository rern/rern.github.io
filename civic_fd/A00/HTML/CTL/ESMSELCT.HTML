{radBM.disabled=false;Ind2I.disabled=false;radBM.style.cursor="hand";Ind2I.style.cursor="hand";}SEARCH.style.display="block";if(gESM.manTyp=="1")radSM.checked=true;else radBM.checked=true;}function WordSearch(){var i,n;var keyWord;var strBuf;var tagDiv;var sie=new Array;keyWord=txtWord.value;keyWord=keyWord.toUpperCase();for(i=0;i<keyWord.length;++i){if((keyWord.charAt(i)!=" ")&&(i>0)){keyWord=keyWord.substr(i);break;}}for(i=keyWord.length-1;i>=0;--i){if((keyWord.charAt(i)!=" ")&&(i>0)){keyWord=keyWord.substr(0,i+1);break;}}if(keyWord.length==0){alert(fn.FormatStr("M0001"));return;}n=0;for(i=0;i<gSIE.length;++i){if(gSIE[i].Title.toUpperCase().indexOf(keyWord)>=0){sie[n++]=gSIE[i];}}if(n<=0){alert(fn.FormatStr("M0003"));return;}if(sie.length>100){var strMsg=fn.FormatStr("M0004",sie.length);if(!confirm(strMsg)){return;}}sie.sort(SortComp);tagDiv=parent.F12.document.all("INDEX");strBuf="<div class=\"title\">Reference Result&nbsp;("+sie.length+")</div>";if(gESM.Abbrev!=""){strBuf+="<div align=\"right\" class=\"abbrev\">";strBuf+="<img src=\"../../PNG/CTL/ABBREVIATION.PNG\" "+"title=\"abbreviation\" "+"onclick=\"OnAbbrev();\" ondblclick=\"OnAbbrev();\"></div>";}tagDiv.innerHTML=strBuf+"<p>Search wait ...</p>";strBuf+="<table style=\"margin-left:1em;\"><tr>";for(i=0;i<sie.length;++i){strBuf+="<tr><td valign=\"top\">"+"<img src=\"../../PNG/CTL/"+sie[i].Img+".PNG\">"+"</td><td>"+"<a href=\"../../HTML/"+sie[i].dbKey.substr(5,2)+"/"+sie[i].dbKey+".HTML\" "+"target=\"EsmContents\">"+sie[i].Title+"</a></td></tr>";}tagDiv.innerHTML=strBuf+"</table>";}function SortComp(p1,p2){if(p1.Title<p2.Title){return(-1);}if(p1.Title>p2.Title){return(1);}return(0);}function OnChangeLang(){gESM.lngSel=cmbLang.selectedIndex;parent.ChangeLang(true);}function OnChangeModelYear(){if(gESM.mySel!=cmbMY.options[cmbMY.selectedIndex].value){gESM.mySel=cmbMY.options[cmbMY.selectedIndex].value;OnChangeIndv(true,gESM.manTyp)}}function OnChangeModel(){if(gESM.selMdl!=cmbModel.selectedIndex){gESM.selMdl=cmbModel.selectedIndex;gESM.subSel=cmbModel.options[gESM.selMdl].value;OnChangeIndv(true,gESM.manTyp)}}function OnChangeIndv(fReload,nIndex){var i,fFound;if(!fReload&&(gESM.manTyp==nIndex))return;if(gESM.manTyp!=nIndex){fFound=false;for(i=0;i<gESM.Dir.length;++i){if(gESM.Dir[i].Type==nIndex){gESM.mdlSel=0;gESM.subSel=gESM.Dir[i].Code;gESM.manTyp=gESM.Dir[i].Type;fFound=true;break;}}if(!fFound)return;}if(nIndex==1){radSM.checked=true;}else{radBM.checked=true;}parent.F12.location="../../../_COM/ESMBLANK.HTML";if(fReload){parent.ChangeLang(true);}else{SEARCH.style.display="block";}}//--></script></head><body onload="Initialize();" margintop="0"><hr color="gray"><table cellspacing="0"><tr id="ModelName"><td width="1%"><img src="../../PNG/CTL/LABELPNT.PNG" width="16" height="16"></td><td width="1%" nowrap class="Label">Model</td><td width="98%">&nbsp;<select id="cmbModel" onchange="OnChangeModel();"></select></td></tr><tr id="ModelYear"><td width="1%"><img src="../../PNG/CTL/LABELPNT.PNG" width="16" height="16"></td><td width="1%" nowrap class="Label">Model Year</td><td width="98%">&nbsp;<select id="cmbMY" onchange="OnChangeModelYear();"></select></td></tr></table><hr color="gray"><table width="100%" cellspacing="0"><tr><td width="1%"><img src="../../PNG/CTL/LABELPNT.PNG" width="16" height="16"></td><td colspan="2" class="Label">Indivisual Search</td></tr><tr><td width="1%"></td><td class="Label" align="center"><input type="radio" value="1" name="radInd" id="radSM" onclick="OnChangeIndv(true, 1);"><label for="radSM">Shop Manual</label></td><td class="Label" align="center"><input type="radio" value="2" name="radInd" id="radBM" onclick="OnChangeIndv(true, 2);"><label for="radBM">Body Repair Manual</label></td></tr><tr><td width="1%"></td><td class="Label" align="center"><img id="Ind1I" src="../../PNG/CTL/DM_SHOP_MANUAL.PNG" align="absmiddle" title="Shop Manual" onclick="OnChangeIndv(true,1);" ondblclick="OnChangeIndv(true,1);"></td><td class="Label" align="center"><img id="In
