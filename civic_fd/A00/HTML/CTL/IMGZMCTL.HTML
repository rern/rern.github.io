<!DOCTYPE HTML PUBLIC"-//W3C//DTD HTML 4.01 Frameset//EN""http://www.w3.org/TR/html4/frameset.dtd"><html lang="en"><head><meta name="author" content="HONDA MOTOR Co.,Ltd."><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><meta http-equiv="Content-Style-Type" content="text/css"><meta http-equiv="Content-Script-Type" content="text/javascript"><title>Image Zoom Control Frame.</title><style media="screen">.btnStyle{font-weight:bold;cursor:hand;}.txtStyle{text-align:center;vertical-align:top;}</style><style media="print">.btnStyle{display:none;}.txtStyle{display:none;}</style><script><!--
var nZoomStep=5;var fZoomProc=false;var fZoomChange=false;document.title=parent.document.title;function ZoomIn(){var nZoomRatio=parent.ZoomRatio;if(fZoomProc||fZoomChange){fZoomChange=false;return;}fZoomProc=true;nZoomRatio+=nZoomStep;if(nZoomRatio>300){nZoomRatio=300;}txtRatio.value=nZoomRatio+"%";parent.ImageResize(nZoomRatio);fZoomProc=false;}function ZoomOut(){var nZoomRatio=parent.ZoomRatio;if(fZoomProc||fZoomChange){fZoomChange=false;return;}fZoomProc=true;nZoomRatio-=nZoomStep;if(nZoomRatio<1){nZoomRatio=1;}txtRatio.value=nZoomRatio+"%";parent.ImageResize(nZoomRatio);fZoomProc=false;}function ZoomChange(){var nZoomRatio=parent.ZoomRatio;var strRatio;var nRatio;if(fZoomProc){return;}fZoomProc=true;strRatio=new String(txtRatio.value);strRatio=strRatio.replace("%"," ");nRatio=new Number(strRatio);if(nRatio==nRatio){if(nRatio>300){nRatio=300;}else if(nRatio<1){nRatio=1;}nZoomRatio=nRatio;}txtRatio.value=nZoomRatio+"%";parent.ImageResize(nZoomRatio);fZoomChange=true;fZoomProc=false;}function FitScreen(){parent.FitSizeToScreen();}function FitImage(){parent.FitSizeToImage();txtRatio.value=parent.ZoomRatio+"%";}function ExitImage(){parent.close();}function OnPrint(){var nRatio;var nOldRatio;var bChangeRatio=false;if(window.parent.imgURL.substr(19,2)=="EB"){if(parent.imgWidth>1500){nRatio=Math.floor((1490*100)/parent.imgWidth);if(parent.ZoomRatio!=nRatio){nOldRatio=parent.ZoomRatio;bChangeRatio=true;txtRatio.value=nRatio+"%";parent.ImageResize(nRatio);}}}else{if(parent.imgWidth>655){nRatio=Math.floor((655*100)/parent.imgWidth);if(parent.ZoomRatio!=nRatio){nOldRatio=parent.ZoomRatio;bChangeRatio=true;txtRatio.value=nRatio+"%";parent.ImageResize(nRatio);}}}parent.ImageFrame.focus();parent.print();if(bChangeRatio){txtRatio.value=nOldRatio+"%";parent.ImageResize(nOldRatio);}}//--></script></head><body topmargin="7"><table width="100%"><tr><td colspan="5" align="right" style="font-size:xx-small;"><script>document.write(document.title)</script></td></tr><tr><td width="1%" nowrap style="margin-top:0px;"><button accesskey="Z" onclick="ZoomChange();" class="btnStyle"><u>Z</u>oomSet</button><input id="txtRatio" value="100%" onchange="ZoomChange();" size="6" maxlength="5" class="txtStyle">&nbsp;</td><td width="1%"><button accesskey="I" class="btnStyle" onclick="ZoomIn();" ondblclick="ZoomIn();">Zoom<u>I</u>n</button><button accesskey="O" onclick="ZoomOut();" ondblclick="ZoomOut();" class="btnStyle">Zoom<u>O</u>ut</button></td><td width="1%"><button id="btnScr" accesskey="S" class="btnStyle" onclick="FitScreen();" ondblclick="FitScreen();"><u>S</u>creen</button><button accesskey="G" class="btnStyle" onclick="FitImage();" ondblclick="FitImage();">Fi<u>g</u>ure</button>&nbsp;</td><td width="1%"><button accesskey="P" class="btnStyle" onclick="OnPrint();" ondblclick="OnPrint();"><u>P</u>rint...</button></td><td align="right"><button accesskey="X" class="btnStyle" onclick="ExitImage();" ondblclick="ExitImage();">&nbsp;&nbsp;E<u>x</u>it&nbsp;&nbsp;</button></td></tr></table></body></html>
