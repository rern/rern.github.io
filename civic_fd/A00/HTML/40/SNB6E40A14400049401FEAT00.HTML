with(document){ESM.iDT[0]=new ISNB6E40A14400049401FEAD01();}//--></script></head><body><h2>Radiator and A/C Condenser Fan Motor Test</h2><p><table cols="2" width="100%"><tr><td id="i010" width="1%" valign="top" nowrap>1.</td><td valign="top" width="99%">Disconnect the 2P connectors from the radiator fan motor and condenser fan motor.<br><p class="FIG">&nbsp;<div class="FIG"><script>FIL(1,gESM.iDT[0],gESM.iDT[0].Width);</script></div></p></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i020" width="1%" valign="top" nowrap>2.</td><td valign="top" width="99%">Test the motor by connecting battery power to the terminal No. 2 and ground to the terminal No. 1.<br><br></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i030" width="1%" valign="top" nowrap>3.</td><td valign="top" width="99%">If the motor fails to run, or does not run smoothly, replace it.<br></td></tr></table></p></body></html>
