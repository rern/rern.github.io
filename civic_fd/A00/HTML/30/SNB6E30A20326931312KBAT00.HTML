with(document){ESM.iDT[0]=new IS0XYE00SLAAPT5T0101000D01();ESM.iDT[1]=new ISNB6E30A20326931312KBAD01();}//--></script></head><body><h2>Secondary HO2S Replacement</h2><p><b>Special Tools Required</b><br>Sensor socket wrench 22 x 90L&nbsp;(&nbsp; 07LAA-PT50101)<br>&nbsp;<div class="FIG"><script>FIL(1,gESM.iDT[0],gESM.iDT[0].Width);</script></div></p><br><br><p><table cols="2" width="100%"><tr><td id="i010" width="1%" valign="top" nowrap>1.</td><td valign="top" width="99%">Disconnect the secondary HO2S 4P connector (A), then remove the secondary HO2S (B).<br><p class="FIG">&nbsp;<div class="FIG"><script>FIL(2,gESM.iDT[1],gESM.iDT[1].Width);</script></div></p></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i020" width="1%" valign="top" nowrap>2.</td><td valign="top" width="99%">Install the secondary HO2S in the reverse order of removal.<br></td></tr></table></p></body></html>
