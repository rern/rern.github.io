with(document){ESM.iDT[0]=new IS80WA00S749001T0000000D01();ESM.iDT[1]=new IS3M2A00S746001T0800000D01();ESM.iDT[2]=new ISNB6E4PE10410417256KBAD01();ESM.iDT[3]=new ISNB6E4PE10410417256KBAD02();}//--></script></head><body><h2>A/T End Cover Selector Control Shaft Oil Seal Replacement</h2><p><b>Special Tools Required</b><br>Driver&nbsp;(&nbsp; 07749-0010000)<br>&nbsp;<div class="FIG"><script>FIL(1,gESM.iDT[0],gESM.iDT[0].Width);</script></div>Attachment, 22 x 24 mm&nbsp;(&nbsp; 07746-0010800)<br>&nbsp;<div class="FIG"><script>FIL(2,gESM.iDT[1],gESM.iDT[1].Width);</script></div></p><br><br><p><table cols="2" width="100%"><tr><td id="i010" width="1%" valign="top" nowrap>1.</td><td valign="top" width="99%">Remove the oil seal (A) from the end cover (B).<br><p class="FIG">&nbsp;<div class="FIG"><script>FIL(3,gESM.iDT[2],gESM.iDT[2].Width);</script></div></p></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i020" width="1%" valign="top" nowrap>2.</td><td valign="top" width="99%">Install the new oil seal flush to the end cover with the special tools.<br><p class="FIG">&nbsp;<div class="FIG"><script>FIL(4,gESM.iDT[3],gESM.iDT[3].Width);</script></div></p></td></tr></table></p></body></html>
