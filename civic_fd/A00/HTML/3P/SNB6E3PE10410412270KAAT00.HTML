with(document){ESM.iDT[0]=new ISNB6E3PE10410412270KAAD01();ESM.iDT[1]=new ISNB6E3PE10410412270KAAD02();}//--></script></head><body><h2>A/T Housing Reverse Idler Gear Removal</h2><p><table cols="2" width="100%"><tr><td id="i010" width="1%" valign="top" nowrap>1.</td><td valign="top" width="99%">Remove the bolts (A) securing the reverse idler gear shaft holder (B).<br><p class="FIG">&nbsp;<div class="FIG"><script>FIL(1,gESM.iDT[0],gESM.iDT[0].Width);</script></div></p></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i020" width="1%" valign="top" nowrap>2.</td><td valign="top" width="99%">Install a 5 x 0.8 mm bolt (C) in the reverse gear shaft, and pull it to remove the reverse idler gear shaft (D) and gear shaft holder together.<br><br></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i030" width="1%" valign="top" nowrap>3.</td><td valign="top" width="99%">Remove the reverse idler gear.<br><p class="FIG">&nbsp;<div class="FIG"><script>FIL(2,gESM.iDT[1],gESM.iDT[1].Width);</script></div></p></td></tr></table></p></body></html>
