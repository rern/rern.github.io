with(document){ESM.iDT[0]=new ISNB6E4AA20326943821KBAD01();}//--></script></head><body><h2>Output Shaft (Countershaft) Speed Sensor Replacement</h2><p><table cols="2" width="100%"><tr><td id="i010" width="1%" valign="top" nowrap>1.</td><td valign="top" width="99%">Disconnect the output shaft (countershaft) speed sensor 3P connector (A).<br><p class="FIG">&nbsp;<div class="FIG"><script>FIL(1,gESM.iDT[0],gESM.iDT[0].Width);</script></div></p></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i020" width="1%" valign="top" nowrap>2.</td><td valign="top" width="99%">Remove the output shaft (countershaft) speed sensor (B).<br><br></td></tr></table></p><p><table cols="2" width="100%"><tr><td id="i030" width="1%" valign="top" nowrap>3.</td><td valign="top" width="99%">Install the sensor in the reverse order of removal with a new O-ring (C).<br></td></tr></table></p></body></html>
