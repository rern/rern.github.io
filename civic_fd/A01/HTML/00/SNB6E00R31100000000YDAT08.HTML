<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN""http://www.w3.org/TR/html4/frameset.dtd"><html lang="en"><head><meta name="author" content="HONDA MOTOR Co.,Ltd."><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"><meta http-equiv="Content-Style-Type" content="text/css"><meta http-equiv="Content-Script-Type" content="text/javascript"><title>Front Side Frame/Outrigger Removal</title><link href="../CTL/ESM_DISP.CSS" media="screen" rel="stylesheet"><link href="../CTL/ESM_PRIN.CSS" media="print" rel="stylesheet"><script src="../CTL/ILLUST.JS"></script><script>FIC();</script><script src="../../PNG/SNB6E00R31100000000YDAD18.JS"></script><script src="../../PNG/SNB6E00R31100000000YDAD20.JS"></script><script><!--
with(document){ESM.iDT[0]=new ISNB6E00R31100000000YDAD18();ESM.iDT[1]=new ISNB6E00R31100000000YDAD20();}//--></script></head><body><h2>Front Side Frame/Outrigger Removal</h2><p>When removing the front side frame, leave the side frame extension, outrigger, and subframe rear bracket in place.<br><br><br><p class="FIG">&nbsp;<div class="FIG"><script>FIL(1,gESM.iDT[0],512);</script></div></p></p><p>Check the outrigger, side frame extension, and subframe rear bracket position, and check for damage. If necessary, replace them.<br><br><br><p class="FIG">&nbsp;<div class="FIG"><script>FIL(2,gESM.iDT[1],512);</script></div></p></p></body></html>
