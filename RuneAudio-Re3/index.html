<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Guide</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="msapplication-tap-highlight" content="no">
	<link rel="stylesheet" href="/assets/css/settings.css">
	<link rel="icon" type="image/png" href="/img/favicon-192x192.png" sizes="192x192">
</head>
<body style="height: 100%">
<div class="head" style="top: 0">
	<i class="page-icon fa fa-question-circle"></i><span class='title'>USER GUIDE</span>
	<a href="/"><i id="close" class="fa fa-times"></i></a>
</div>
<div id="guide">
	<p><span id="count"></span><gr>Swipe: previous / next</gr></p>
	<div id="library" class="btn btn-default"><i class="fa fa-library"></i><span>Library</span></div>
	<div id="playback" class="btn btn-default active"><i class="fa fa-play-circle"></i><span>Playback</span></div>
	<div id="playlist" class="btn btn-default"><i class="fa fa-list-ul"></i><span>Playlist</span></div>
	<div class="prev-next"><i id="previous" class="fa fa-arrow-left"></i>&emsp;<i id="next" class="fa fa-arrow-right"></i></div>
	<img src="/assets/img/guide/1.jpg">
</div>
<script src="/assets/js/plugin/jquery-2.2.4.min.js"></script>
<script src="/assets/js/plugin/jquery.mobile.custom.min.js"></script>
<script>
var nlibrary = 13;
var nplaylist = 28;
var ntotal = 34;
var n = 1;
$.event.special.swipe.horizontalDistanceThreshold = 80; // pixel to swipe
$( '#count' ).text( n +'/'+ ntotal );

$( '.btn' ).click( function() {
	n = this.id === 'playback' ? 1 : ( this.id === 'library' ? nlibrary : nplaylist );
	renderPage( n );
} );
$( '#next' ).click( function() {
	n = n < ntotal ? n + 1 : 1;
	renderPage( n );
} );
$( '#previous' ).click( function() {
	n = n > 1 ? n - 1 : ntotal;
	renderPage( n );
} );
$( 'body' ).swipeleft( function( e ) {
	$( '#next' ).click();
} );
$( 'body' ).swiperight( function( e ) {
	$( '#previous' ).click();
} );
function renderPage( n ) {
	$( 'img' ).prop( 'src', '/assets/img/guide/'+ n +'.<?=$time?>.jpg' );
	$( '#count' ).text( n +'/'+ ntotal );
	$( '.btn' ).removeClass( 'active' );
	if ( n >= 1 && n < nlibrary ) {
		var id = 'playback';
	} else if ( n >= nlibrary && n < nplaylist ) {
		var id = 'library';
	} else {
		var id = 'playlist';
	}
	$( '#'+ id ).addClass( 'active' );
}
</script>
</body>
</html>
