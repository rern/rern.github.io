<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
	var url = new URL( window.location.href );
	var code = url.searchParams.get( 'code' );
	var ip = url.searchParams.get( 'state' );
	if ( !code ) var error = '&error='+ url.searchParams.get( 'error' );
	window.location = 'http://'+ ip +'/settings.php?p=features&code='+ code + error;
	</script>
</body>
</html>
